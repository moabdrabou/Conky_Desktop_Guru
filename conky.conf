conky.text = [[
${alignc}${color1}${font Montserrat Bold:size=20}${time %H:%M:%S}${font}${color}${alignc}
${voffset -9}
${alignc}${font Montserrat Light:size=10}${time %A %d %B %Y}${font}${alignc}
${color6}${hr 2}${color} 
${voffset -6}
${font Montserrat Light:size=8}${color1}SYSTEM:${color}${font} ${alignr}$sysname $nodename 
${font Montserrat Light:size=8}${color1}UPTIME:${color}${font} ${alignr}$uptime_short
${font Montserrat Light:size=8}${color1}KERNEL:${color}${font} ${alignr}$kernel ${voffset 5}
${font :size=11}${color}CPUs ${color}${hr 2}${color}
${voffset -15}
${font Montserrat Light:size=10}${color1}CPU:${color}${font} ${alignr}${color}${execi 3600 lscpu | grep 'Model name' | sed -r 's/Model name:\s{1,}//g'}${color}${font}
${voffset -15}
--[[
Please configure the following section based on the number of cores of your CPU.
You can find the number of cores by running the command 'nproc' in the terminal.
Here are some examples for different core counts.
Please comment out the ones you don't need.
--]]

-- Example for 4 Cores
-- ${font Montserrat Light:size=9}${color1}01 - 04:${color}${font} ${goto 100}${cpu cpu1}% ${goto 150}${cpu cpu2 }% ${goto 200}${cpu cpu3 }% ${goto 250}${cpu cpu4 }%

-- Example for 8 Cores
-- ${font Montserrat Light:size=9}${color1}01 - 04:${color}${font} ${goto 100}${cpu cpu1}% ${goto 150}${cpu cpu2 }% ${goto 200}${cpu cpu3 }% ${goto 250}${cpu cpu4 }%
-- ${font Montserrat Light:size=9}${color1}05 - 08:${color}${font} ${goto 100}${cpu cpu5}% ${goto 150}${cpu cpu6 }% ${goto 200}${cpu cpu7 }% ${goto 250}${cpu cpu8 }%

-- Example for 12 Cores (current)
${font Montserrat Light:size=9}${color1}01 - 04:${color}${font} ${goto 100}${cpu cpu1}% ${goto 150}${cpu cpu2 }% ${goto 200}${cpu cpu3 }% ${goto 250}${cpu cpu4 }%
${font Montserrat Light:size=9}${color1}05 - 08:${color}${font} ${goto 100}${cpu cpu5}% ${goto 150}${cpu cpu6 }% ${goto 200}${cpu cpu7 }% ${goto 250}${cpu cpu8 }%
${font Montserrat Light:size=9}${color1}09 - 12:${color}${font} ${goto 100}${cpu cpu9}% ${goto 150}${cpu cpu10}% ${goto 200}${cpu cpu11}% ${goto 250}${cpu cpu12}%
${voffset -8}
--[[
To find the correct hwmon path for your CPU temperature, you can use the following commands in the terminal.
First, list the available hwmon devices:
ls /sys/class/hwmon
This will give you a list of hwmonX directories.
Then, for each directory, check its name to find the one related to your CPU (e.g., k10temp, coretemp):
cat /sys/class/hwmon/hwmonX/name
Once you have found the correct hwmonX, you can find the temperature input file by listing the files in that directory.
It is usually called 'tempY_input'.
Then, you can use it in conky like this: ${hwmon X temp Y}
Example: ${hwmon 1 temp 1}
--]]
${font Montserrat Light:size=9}${color1}CPU TEMP:${color}${font} ${font :size=10}${alignr}${hwmon 1 temp 1}°${color4}C${color}${voffset 5}
${font :size=11}${color}Network ${color}${hr 2}${color}
${voffset -15}
${font Montserrat Light:size=10}${color1}IP ADDRESS:${color}${font} ${alignr}${addr ${execi 5 ip route | grep default | awk '{print $5}' | head -n1}}
${if_match "${addr ${execi 5 ip route | grep default | awk '{print $5}' | head -n1}}"!="No Address"}${voffset 5}${font Montserrat Light:size=10}${font}Download ${alignr}${downspeedf ${execi 5 ip route | grep default | awk '{print $5}' | head -n1}}k/s (${totaldown ${execi 5 ip route | grep default | awk '{print $5}' | head -n1}})
${color3}${downspeedgraph ${execi 5 ip route | grep default | awk '{print $5}' | head -n1} 50,280 ADFF2F 32CD32 -t}
${font Montserrat Light:size=10}${font}Upload ${alignr}${upspeedf ${execi 5 ip route | grep default | awk '{print $5}' | head -n1}}k/s (${totalup ${execi 5 ip route | grep default | awk '{print $5}' | head -n1}})
${color3}${upspeedgraph ${execi 5 ip route | grep default | awk '{print $5}' | head -n1} 50,280 FF0000 8B0000 -t}
${endif}${voffset 5}${font :size=11}${color}HDD ${color}${hr 2}${color}
${color1}Used: ${color3}${fs_used /}${color1}${goto 200}Free:${goto 250}${color3}${fs_free /}
${color2}${fs_bar /}
${font Montserrat Light:size=8}${color1}DISK I/O:${color}${font} ${alignr}$diskio
${voffset 2}${font Montserrat Light:size=8}${color1}READ: ${color}${font} ${goto 80}${color4}${diskiograph_read  15,210 ADFF2F 32CD32 750}${color}
${voffset 2}${font Montserrat Light:size=8}${color1}WRITE:${color}${font} ${goto 80}${color4}${diskiograph_write 15,210 FF0000 8B0000 750}${color}
${font :size=11}${color}Memory ${color}${hr 2}${color}${voffset 2}
$font${color DimGray}RAM $alignc $mem / $memmax $alignr ${color 188f18}$memperc%
${color 188f18}$membar${voffset 1}
${font :size=11}${color}GPU ${color}${hr 2}${color}${voffset 2}
--[[
The following section is for NVIDIA GPUs and requires the proprietary drivers to be installed.
If you have an AMD or Intel GPU, you will need to find a different way to get the stats.
For example, for AMD GPUs you can use 'sensors' after installing 'lm-sensors' and configuring it.
--]]
${if_existing /proc/driver/nvidia/version}${font Montserrat Light:size=9}${color1}GPU Freq.: $alignr ${color}${font}${nvidia gpufreq} Mhz${voffset 3}
${font Montserrat Light:size=9}${color1}Memory Freq.: $alignr ${color}${font}${nvidia memfreq} Mhz${voffset 3}
